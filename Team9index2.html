<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width">
    <title></title>

    <link href="index.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
  <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Moffitt Elementary - Office Referral Form</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="time">Time</label>  
  <div class="col-md-4">
  <input id="time" name="time" type="text" placeholder="Time" class="form-control input-md" required="">
    
  </div>
</div>
<br>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="date">Date</label>  
  <div class="col-md-4">
  <input id="date" name="date" type="text" placeholder="Date" class="form-control input-md" required="">
    
  </div>
</div>
<br>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="lastName">Last Name</label>  
  <div class="col-md-4">
  <input id="lastName" name="lastName" type="text" placeholder="Last Name" class="form-control input-md" required="">
    
  </div>
</div>
<br>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="firstName">First Name</label>

  <input id="firstName" name="firstName" type="text" placeholder="First Name" class="form-control input-md" required="">
    
  </div>
</div>
<br>
<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="gender">Gender</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="gender-0">
      <input type="radio" name="gender" id="gender-0" value="Male" checked="checked">
      Male
    </label>
	</div>
  <div class="radio">
    <label for="gender-1">
      <input type="radio" name="gender" id="gender-1" value="Female">
      Female
    </label>
	</div>
  </div>
</div>
<br>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="grade">Grade</label>
  <div class="col-md-4">
    <select id="grade" name="grade" class="form-control">
      <option value="K">K</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
</div>
<br>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="teacher">Teacher</label>  
  <div class="col-md-4">
  <input id="teacher" name="teacher" type="text" placeholder="Teacher" class="form-control input-md" required="">
    
  </div>
</div>
<br>

	</div>

	</div>

<!-- Prepended text-->

</div>

  </div>
</div>

  <label class="col-md-4 control-label" for="prependedcheckbox"></label>
  <div class="col-md-4">
    <div class="input-group">

  </div>
</div>
